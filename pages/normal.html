    <script>
        let routes = {
            "index.html/option": "/pages/ramification/option.html",
            404 :"/404.html",

        }
        let imageProper = document.querySelector('#colorName')
        let optionProper = (event) => {
            event = event || window.event
            event.preventDefault()
            window.history.pushState({},"", event.target.href)
            handle()

        }
        let handle = () => {
            const { pathname } = window.location
            const route = routes[pathname] || route[404]
            fetch(route)
            .then(data => data.text())
            .then(html => {
                document.querySelector('#optionSection').innerHTML = html
            })
            
        }
        imageProper.addEventListener('click', optionProper)
    </script>
