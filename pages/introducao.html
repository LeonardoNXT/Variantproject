    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins&display=swap');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Poppins;
        }
        #root-int{
            width: 100%;
            height: 100vh;
            background-color: rgb(0, 0, 0);
            overflow: hidden;
        }
        #all-introduction {
            display: flex;
            flex-direction: row;
            background-color: rgba(0, 0, 0, 0.329);
            backdrop-filter: blur(0px);
            width: 100%;
            height: 100vh;
            flex-grow: 1;
            transition: 1s all;
            padding-bottom: 20px;
            opacity: 0;
        }
        #all-introduction:hover {
            opacity: 1;
            #lado-direito {
                animation: 2s effectup forwards ease-in-out;
            }
            #lado-esquerdo{
                animation: 2s effectup forwards ease-in-out;
            }
            #point {
               opacity: 1;
            }
            #point2 {
               opacity: 1;
            }
            #point3 {
               opacity: 1;
            }
            
        }
        @keyframes opacitiyeffect {
            from{opacity: 0;}
            to{opacity: 1;}
        }
        @keyframes effectup {
            from{margin-top: 200px; opacity: 0;}
            to{opacity: 1;}
        }
        #lado-esquerdo {
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        #lado-direito {
            width: 50%;
            height: 100%;
            display: grid;
            place-items: center;
        }
        #lado-direito img {
            border-radius: 50%;
            animation: alternarcor alternate 0.6s infinite forwards;
            animation: alternarborder alternate 5s infinite forwards;
            box-shadow: 0 0 100px  rgb(77, 15, 0);
        }
        @keyframes alternarcor {
            0%{filter: saturate(50%)}
            30%{ filter: saturate(200%);}
            50%{}
            70%{filter: saturate(50%) }
            100%{filter: saturate(200%);}
        }
        @keyframes alternarborder {
            0% {
                border-radius: 60% 40% 30% 70%/60% 30% 70% 40%; filter: saturate(50%);
            }
            50% {
                border-radius: 30% 60% 70% 40%/50% 60% 30% 60%; filter: saturate(400%);
            }
            100% {
                border-radius: 60% 40% 30% 70%/60% 30% 70% 40%;filter: saturate(50%);
            }
        }
        #introduction-1 {
            margin-top: 10vh;
            font-size: 80px;
            width: 700px;
            height: 240px;
            color: #ffffff;
        }
        #text-introduction{
            font-size: 33px;
            align-self: start;
            margin-left: 12vh;
            color: white;
            margin-top: 3vh;
            display: flex;
            flex-direction: column;

        }
        #text-introduction::after {
            background-color: aqua;
            width: 20px;
            height: 40px;
            
        }
        #introduction-1::after {

        }
        #config-bol {

            align-self: start;
            display: grid;
            position: relative;
            place-items: center;
            margin-top: 30px;
            grid-template-columns: repeat(3, 1fr);
        }
        #bol1, #bol2, #bol3 {
            width: 6px;
            height: 70%;
            background-color:aqua ;
            border-radius: 10px;
            box-shadow: 0 0 40px aqua;


        }
        #bol1, #bol3 {
            animation: moveup 1s infinite alternate ease-in-out;
        }
        #bol2 {
            animation: moveup 1s infinite alternate-reverse ease-in-out;
        }
        #circles-config-int > * {
            background-color: rgb(0, 0, 255);
            border-radius: 50%;
            position: absolute;
            z-index: -1;
            width: 200px;
            height: 200px;
        }
        #circles-int-1 {

            right: 90vh;

        #circles-int-2 {

        #circles-int-3 {

        #circles-int-5 {

        @keyframes moveup {
            0% {

            }
            100% {

            }
        }
        #h5-modifie {

        #btn-int-config {

        }
        #btn-int-config:hover {

        }

        #point {

            top: 71.5%;
            left: 18%;

            opacity: 0;
            
        }
        #point::after {
            content: '.';

            position: absolute;
            right: 0.9px;
        }
        #point2 {

            color: aqua;

            top: 71.5%;
            left: 18%; 
            margin-left: 75px;
            animation: pulo 1s forwards infinite alternate ease-out ;
            animation-delay: 0.5s;
            opacity: 0;
            transition: 4s all;
        }
        #point2::after {
            content: '.';
            filter: blur(5px);
            position: absolute;
            right: 0.9px;
        }
        #point3 {
            align-self: start;
            color: aqua;
            font-size: 70px;
            position: absolute;
            top: 71.5%;
            left: 18%; 
            margin-left: 35px;
            animation: pulo 1s forwards infinite alternate ease-out ;
            animation-delay: 0.3s;
            transition: 4s all;
            opacity: 0;
        }
        #point3::after {
            content: '.';
            filter: blur(5px);
            position: absolute;
            right: 0.9px;
        }
        #powered {
            color: white;
            margin-top: 70px;
        }
        #powered span {
            color: aqua;
        }
        @media (max-width: 1400px ) {
            #lado-direito img{
                width: 500px;
            }
            #introduction-1{
                font-size: 50px;
                display: flex;
                flex-direction: column;
                width: 400px;
                margin-right: 5rem;
                height: 200px;
                margin-bottom: 10px;
            }
            #powered {

            }
            #text-introduction{

            }

            #point-config > * {

        @media (max-width: 460px) {
            #all-introduction {
                
                flex-direction: column-reverse;

            }
            #introduction-1 {
                margin-top: 0;
                font-size: 30px;
                width: 253px;
                height: auto;
            }
            #lado-direito img {
                width: 300px;
            }
            #lado-direito {
              height: 50%;
              width: 100%;
              position: relative;
              flex-grow: 1;
            }
            #lado-esquerdo {
              height:50%;
              width: 100%;
            }
            #text-introduction {
                font-size: 18px;
                margin-left: 0vh;
            }
            #h5-modifie {
                font-size: 30px;
                margin-left: 0;
                position: relative;
                left: 50%;

            }
            #btn-int-config {
                margin-top: 2rem;
                margin-left: 0;

                left: 50%;

            }
            #config-bol {

            #powered {

                margin-left: 0px;

            }
        }
